<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Synth JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body class="noscroll">
  <main>
    <section class="sequencer">
      <div id="clear">
        clear
      </div>
      <div class="pads">
        <div class="kick drum">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="closed_hat drum">
          <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="snare drum">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="clap drum">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
      </div>
    </section>

    <section class="modular">
      <form class="modular_settings">
        <div class="synth_option">
            <input name="synth" class="synth_type" type="radio" id="defaultSynth" value="Synth" checked />
            <label for="defaultSynth">Synth</label>
    
            <input name="synth" class="synth_type" type="radio" id="FMSynth" value="FMSynth" />
            <label for="FMSynth">FM Synth</label>
    
            <input name="synth" class="synth_type" type="radio" id="AMSynth" value="AMSynth" />
            <label for="AMSynth">AM Synth</label>

            <input name="synth" class="synth_type" type="radio" id="MembraneSynth" value="MembraneSynth" />
              <label for="MembraneSynth">Membrane Synth</label>
        </div>
        <div class="oscillator_option">
          <input name="wavetype" class="oscillator_type" type="radio" id="sine_wave" value="sine" checked />
          <label for="sine_wave">
            <img src="./images/sinewave.svg" alt="sinewave">
          </label>
  
          <input name="wavetype" class="oscillator_type" type="radio" id="square_wave" value="square" />
          <label for="square_wave">
            <img src="./images/square.svg" alt="sinewave">
          </label>
  
          <input name="wavetype" class="oscillator_type" type="radio" id="triangle_wave" value="triangle" />
          <label for="triangle_wave">
            <img src="./images/triangle.svg" alt="sinewave">
          </label>

          <input name="wavetype" class="oscillator_type" type="radio" id="sawtooth_wave" value="sawtooth" />
          <label for="sawtooth_wave">
            <img src="./images/sawtooth.svg" alt="sawtooth">
          </label>
        </div>
      </form>

      <div class="effects">
        <div class="reverb">
          <div class="sliders">
            <div class="input_group">
                <label for="reverb_decay">Decay</label>
                <input type="range" min="0" max="4" step="0.01" id="reverb_decay">
            </div>
          </div>
          <div class="name">Reverb</div>
        </div>

        <div class="chorus">
          <div class="sliders">
            <div class="input_group">
              <label for="chorus_frequency">Frequency</label>
              <input type="range" min="0" max="4" step="0.1" id="chorus_frequency">
            </div>
            <div class="input_group">
              <label for="chorus_delay">Delay</label>
              <input type="range" min="0" max="7" step="0.1" id="chorus_delay">
            </div>
            <div class="input_group">
              <label for="chorus_depth">Depth</label>
              <input type="range" min="0" max="1" step="0.01" id="chorus_depth">
            </div>
          </div>
          <div class="name">Chorus</div>
        </div>

        <div class="tremolo">
          <div class="sliders">
            <div class="input_group">
              <label for="tremolo_frequency">Frequency</label>
              <input type="range" min="0" max="10" step="0.1" id="tremolo_frequency">
            </div>
          </div>
          <div class="name">Tremolo</div>
        </div>
      </div>

      <div class="controls">
        <div class="input_group">
          <label for="sequncer_gain">Sequencer gain</label>
          <input type="range" min="0" max="1" step="0.01" id="sequncer_gain" value="0.6">
        </div>

        <div class="input_group">
          <label for="synth_gain">Synth gain</label>
          <input type="range" min="0" max="1" step="0.01" id="synth_gain" value="0.8">
        </div>

        <div class="input_group">
          <label for="bpm">BPM</label>
          <input type="range" min="80" max="200" step="1" id="bpm" value="128">
        </div>

        <div class="play_button">
          <button type="button" id="play_sequence">Play</button>
        </div>
      </div>
    </section>
  </main>
